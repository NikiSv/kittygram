version: '3'

volumes:
  pg_data_production:
  static_volume:
  media_volume:

services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data_production:/var/lib/postgresql/data
  backend:
    image: niki007/kittygram_backend
    env_file: .env
    restart: always
    volumes:
      - static_volume:/backend_static
      - media_volume:/app/media/
  frontend:
    env_file: .env
    image: niki007/kittygram_frontend
    command: cp -r /app/build/. /static/
    restart: always
    volumes:
      - static_volume:/static
  gateway:
    image: niki007/kittygram_gateway
    env_file: .env
    restart: always
    ports:
      - ${SERVER_PORT}:80
    volumes:
      - static_volume:/static
      - media_volume:/app/media/
